before_script:
  - export REPOSYS=$PWD

build_cmake:
  tags:
    - cvmfs
  script:
    - cd $REPOSYS
    - source ./scripts/setup.sh
    - which cmake
    - mkdir build
    - cd build
    - cmake ..
    - make

build_make:
  tags:
    - cvmfs
  script:
    - cd $REPOSYS
    - source ./scripts/setup.sh
    - make print
    - make
